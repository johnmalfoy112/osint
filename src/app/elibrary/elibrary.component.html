<!-- second toolbox -->
<mat-toolbar-row style="height:80px;">
  &nbsp;
  &nbsp;
  <div class="py-4 ">
    <div class="container-fluid px-6">
      <div class="row align-items-center">
        <div class="col-xl">
          <div class="input-group">
            <!-- search box -->
            <input type="text" class="form-control rounded-5 shadow transparent-bg" [class.input-highlight]="isFocused"
              (keyup.enter)="search()" [(ngModel)]="searchTerm" placeholder="Search by Filename..."
              aria-label="Search Word" aria-describedby="button-addon2" (focus)="onFocus()" (blur)="onBlur()"
              enableAutoComplete="true" />
            &nbsp;
            &nbsp;
            <button class="btn btn-outline-secondary" type="Search" id="Search-addon2" style="height:40px; width: 40px;"
              (click)="search()">
              <!-- search logo -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </button>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <span class="example-spacer"></span>
            <mat-menu #sentimentMenu="matMenu" class="transparent-menu">
              <button mat-menu-item value="All" (click)="advancedSearch('')">
                All Folder
              </button>
              <button mat-menu-item value="positive" (click)="advancedSearch('MEMRI')">
                Memri
              </button>
              <button mat-menu-item value="negative" (click)="advancedSearch('START')">
                Start
              </button>
            </mat-menu>
            <button mat-button [matMenuTriggerFor]="sentimentMenu"
              class="btn text-bg-light p-3 py-2 btn-light border rounded-5 body-dropdown transparent-bg"
              style="height:40px; width: 150px;">
              {{ selectedFolder || 'Select Folder' }}
              <mat-icon>arrow_drop_down</mat-icon>
          </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar-row>
<!-- data to display -->
<div class="container-fluid mt-2">
  <div class="row mt-3">
    <div *ngFor="let item of elibraryData;" class="col-lg-2 col-md-4 col-sm-6 mt-3 mb-3">
      <div class="card h-100">
        <div class="card-header d-flex align-items-center">
          <h5 class="card-title"> {{ item.site_Title | slice:0:100 }}</h5>
        </div>
        <div class="ml-10">
          <div class="card-body">
            <p class="mb-0"> Author Name:- {{ item.author ? item.author : 'NA' }}</p>
            <p class="mb-0">Published on:- {{item.published_Date }}</p>
          </div>
        </div>
        <div class="card-body d-flex justify-content-between">
          <a [href]="item.source_link" target="_blank">View Source</a>
          <div class="gap"></div>
          <a [href]="getPdfUrl(item.filename)" target="_blank">Download PDF</a>
        </div>
      </div>
    </div>
  </div>
</div>

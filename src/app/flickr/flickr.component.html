<!-- second toolbox -->
<mat-toolbar-row style="height:80px;">
  &nbsp;
  &nbsp;
  <div class="py-4 ">
    <div class="container-fluid px-6">
      <div class="row">
        <div class="col-xl">
          <div class="input-group">
            <!-- search box -->
            <input type="text" class="form-control rounded-5 shadow transparent-bg" [class.input-highlight]="isFocused"
              (focus)="onFocus()" (blur)="onBlur()" [(ngModel)]="searchtext" placeholder="Enter search query"
              (keyup.enter)="search()" aria-label="Search Word" aria-describedby="button-addon2" />
            &nbsp;
            &nbsp;
            <button class="btn btn-outline-secondary" type="Search" id="Search-addon2" style="height:40px; width: 40px;"
              (click)="search()">
              <!-- search logo -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- middle space -->
  <span class="example-spacer"></span>
  <button mat-button class="btn text-light p-3 py-2 btn-light rounded-5 body-dropdown" style="width: 40px; height: 40px;"
    (click)="exportAllPhotos()">
    <img src="./../../../assets/zip.svg" alt="Export Icon" style="width: 40px; height: 40px;">
  </button>
</mat-toolbar-row>
<!-- cards to show news data -->
<div class="container-fluid mt-2">
  <div class="row mt-3">
    <div class="col-lg-3 mt-3 mb-3" *ngFor="let photo of photos">
      <div class="card h-100 highlight-card" style="border: 1px;">
        <div class="card-header d-flex align-items-center">
          <img class="card-img-top w-100 rounded-top-4" [src]="getPhotoUrl(photo)" alt="Channel Profile" height="200"
            style="margin-right: 10px;">
          <div class="ml-10">
          </div>
        </div>
        <div class="card-body d-flex flex-row align-items-center justify-content-between">
          <a [href]="getPhotoSource(photo)" target="_blank" class="mr-3" style="font-size: 20px;">
            {{ photo.title | slice:0:10 }}
          </a>
          <button (click)="downloadPhoto(photo)" class="btn btn-secondary" style="height: 30px; width: 50px;">
            <i class="fas fa-download"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

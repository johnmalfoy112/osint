<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="login-form">
    <div class="logo-container">
      <img src="../../assets/logo.svg" class="logo-image">
    </div>
    <h1> Sign In </h1>
    <div class="field">
      <label for="email">Email Address:- </label>
      <input type="text" formControlName="email" class="w-full rounded-md p-2" name="email" placeholder="Type your email" />
      <small *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Email should be valid</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Password:-</label>
      <div class="password-input">
        <input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" class="w-full" name="password" placeholder="Type your password" />
        <div class="password-icon" (click)="togglePasswordVisibility()">
          <i class="fas fa-eye"></i>
        </div>
      </div>
      <small *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
      </small>
    </div>
    <br>
    <button class="w-full" [disabled]="loginForm.invalid" type="submit">SIGN IN</button>
    <div class="mt-2">Not a member? <a routerLink="/register">Register</a></div>
  </form>
</div>
